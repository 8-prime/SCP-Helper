<div class="absolute top-0 left-0 w-full h-14 flex flex-row justify-start items-center px-4">
    <svg routerLink="/" class="stroke-primary" xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
</div>
<div class="flex flex-col items-center">
    <div class="w-full h-full flex flex-row gap-10 justify-center items-start    px-10 py-20 text-text text-2xl">
        <div class="flex flex-col gap-4">
            <h2 class="text-3xl">Connection Info</h2>
            <div class="flex flex-col gap-2">
                <label for="">User</label>
                <input [(ngModel)]="userData.user" class="bg-secondary rounded-md p-1 text-text" type="text">
            </div>
            <div class="flex flex-col gap-2">
                <label for="">Password</label>
                <input [(ngModel)]="userData.password" class="bg-secondary rounded-md p-1 text-text" type="password">
            </div>
            <div class="flex flex-col gap-2">
                <label for="">Remote Address</label>
                <input [(ngModel)]="userData.remote" class="bg-secondary rounded-md p-1 text-text" type="text">
            </div>
        </div>
        <div class="flex flex-col gap-4">
            <h2 class="text-3xl">Storage Info</h2>
            <div class="flex flex-col gap-2">
                <label for="">Movies</label>
                <input [(ngModel)]="userData.movies" class="bg-secondary rounded-md p-1 text-text" type="text">
            </div>
            <div class="flex flex-col gap-2">
                <label for="">Shows</label>
                <input [(ngModel)]="userData.shows" class="bg-secondary rounded-md p-1 text-text" type="text">
            </div>
        </div>
    </div>
    <button (click)="saveData()" class="bg-secondary w-52 flex flex-row items-center p-2 rounded-md">
        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 24 24" fill="none" stroke="#ea074f" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></svg>
        <p class="text-text text-2xl grow">Save</p>
    </button>
</div>
