<div
  class="w-full h-full flex flex-col gap-10 justify-evenly items-center p-4 bg-background-900 select-none text-text-50">
  <h1 class="text-5xl font-semibold text-text-50 select-none">Scp Copy Helper</h1>
  <div *ngIf="state == 'selected'">
    <div *ngFor="let file of selectedFiles">
      <p>{{file}}</p>
    </div>
  </div>
  <div *ngIf="state == 'loading'" class="flex flex-col gap-2">
    <label for="file">File progress:</label>
    <progress id="file" max="100" [value]="progress"></progress>
  </div>
  <div *ngIf="state == 'initial'" class="w-full">
    <div class="flex items-center justify-center w-full">
      <div (click)="selectFiles()"
        class="flex flex-col items-center justify-center w-full h-64 border-2 border-secondary-900 hover:border-secondary-800 border-dashed rounded-lg cursor-pointer bg-secondary-800  hover:bg-secondary-700">
        <div class="flex flex-col items-center justify-center pt-5 pb-6">
          <svg class="w-8 h-8 mb-4 text-text-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 20 16">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2" />
          </svg>
          <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Click to select</span> or
            drag and drop</p>
          <p class="text-xs text-gray-500 dark:text-gray-400">File to transfer</p>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="state == 'selected'">
    <button (click)="upload()"
      class="text-2xl text-text-50 rounded-full shadow-2xl bg-primary-800 hover:bg-primary-700 py-2 px-10">
      Start Upload
    </button>
  </div>
</div>
